    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <h1>Paulina Cocina</h1>
        <!-- Encerrar el centro de navegación principal de un archivo. Es deci el menú de navegación -->

            <ul>

            </ul>

    <main>
        <section>
            <h2>Contactame para invitarme a tus eventos</h2>
            <form class="w-50">
                <div class="mb-3">
                  <label for="email" class="form-label">Dirección de email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="nombreapellido" class="form-label">Nombre y apellido</label>
                  <input type="text" class="form-control" id="nombreapellido">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Dejanos tu mensaje</label>
                    <textarea name="" id="mensaje" class="form-control"></textarea>
                  </div>
                <button type="submit" class="btn colorBoton">Enviar</button>
              </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
